    <script>
         const number = prompt('Enter the number:');
        function palindrome(number){
            let newNo ="";
            for(let i = number.length - 1; i>=0; i-- ){
                newNo += number[i];
        }
        return newNo;
    }

    const revNo =palindrome(number) ;
    if(revNo==number){
        console.log(revNo); 
         console.log('is palindrome');
    }

    else{
        console.log('not palindrome');
    }
