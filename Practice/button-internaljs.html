<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        const btn1 = document.getElementById('first');
        btn1.addEventListener('click', doClick)
        function doClick() {
            alert("clicking");
        }
        const btn2 = document.getElementById('second');
        btn2.addEventListener('mouseover', doHover)

        function doHover() {
            alert("Hovering");
        }
    </script>

    <button id="first">Clickme</button>
    <button id="second">Hoverme</button>

</body>

</html>
